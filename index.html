<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock Paper Scissors Game</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Rock Paper Scissors</h1>
		<div class="choices">
			<div class="choice" id="rock">
				<img
					src="https://previews.123rf.com/images/julinzy/julinzy1310/julinzy131000173/23262897-hand-sign-of-rock-paper-scissors-game-isolated-vector-on-white-background.jpg" />
			</div>
			<div class="choice" id="paper">
				<img
					src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRJn_D3CsWzKeAu5pTH-kB5UMFh-FRs9HqQNbnlqwLsZIktWfug2qor6KAH3lldo2_VjcI&usqp=CAU" />
			</div>
			<div class="choice" id="scissors">
				<img
					src="https://previews.123rf.com/images/julinzy/julinzy1310/julinzy131000181/23262905-hand-sign-of-rock-paper-scissors-game-isolated-vector-on-white-background.jpg" />
			</div>
		</div>

		<div class="score-board">
			<div class="score">
				<p id="user-score">0</p>
				<p>You</p>
			</div>
			<div class="score">
				<p id="comp-score">0</p>
				<p>Comp</p>
			</div>
		</div>

		<div class="msg-container">
			<p id="msg">Play your move</p>
		</div>
		<script src="app.js"></script>
	</body>
</html>
