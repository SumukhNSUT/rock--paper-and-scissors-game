<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock, Paper And Scissors Game</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<h1>Rock, Paper And Scissors</h1>
			<div class="choices">
				<div id="rock" class="choice">
					<img
						src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRHIKNwQZfmbRPha-Jjpc4X0s7b5SfIA39qgw&s"
						alt="Rock" />
				</div>
				<div id="scissor" class="choice">
					<img
						src="https://media.geeksforgeeks.org/wp-content/uploads/20210705223721/scissor.jpeg"
						alt="Scissors" />
				</div>
				<div id="paper" class="choice">
					<img
						src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQS8BOQJIljCFpXK8RSE7cKMWd1duEJ7tnTMw&s"
						alt="Paper" />
				</div>
			</div>
		</main>
	</body>
</html>
