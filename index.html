<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock, Paper And Scissors Game</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<h1>Rock, Paper And Scissors</h1>
			<div class="choices">
				<div id="rock" class="choice">
					<img
						src="https://previews.123rf.com/images/julinzy/julinzy1310/julinzy131000173/23262897-hand-sign-of-rock-paper-scissors-game-isolated-vector-on-white-background.jpg"
						alt="Rock" />
				</div>
				<div id="scissor" class="choice">
					<img
						src="https://previews.123rf.com/images/julinzy/julinzy1310/julinzy131000181/23262905-hand-sign-of-rock-paper-scissors-game-isolated-vector-on-white-background.jpg"
						alt="Scissors" />
				</div>
				<div id="paper" class="choice">
					<img
						src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRJn_D3CsWzKeAu5pTH-kB5UMFh-FRs9HqQNbnlqwLsZIktWfug2qor6KAH3lldo2_VjcI&usqp=CAU"
						alt="Paper" />
				</div>
			</div>
			<div id="points">
				<div class="score" id="user-score">
					<h1>You</h1>
					<h2 id="userscore">0</h2>
				</div>
				<div class="score" id="comp-score">
					<h1>Computer</h1>
					<h2 id="compscore">0</h2>
				</div>
			</div>
			<h2 id="lastline">Score 5 points to win!</h2>
		</main>
	</body>
</html>
